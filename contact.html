<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Sprint Challenge - Contact</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto|Rubik" rel="stylesheet" />
    <link rel="stylesheet" href="css/index.css" />
  </head>

  <body>
    <div class="container about-page">
      <nav class="topnav">
        <a href="index.html" class="logo"><img src="img/lambda-black.png" alt=""/></a>
        <a href="#">Home</a>
        <a href="about.html">About</a>
        <a href="#">Products</a>
        <a href="#">Blog</a>
        <a href="contact.html">Contact</a>
      </nav>
      <img src="img/jumbo-contact.jpg" alt="" />
      <section class="contact-top">
        <h2>Contact Us</h2>
        <p>
          Interested in learning more? Our team is happy to answer any questions you might have.
          Fill out the form below and we will be in touch soon.
        </p>
      </section>
      <form action="" class="contact-form">
        <div>
          <label for="name">Name</label><br /><input type="text" name="name" required /><br />
          <label for="email">Email Address</label><br /><input
            type="email"
            name="email"
            required
          /><br />
          <label for="email">Phone Number</label><br /><input
            type="tel"
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
            maxlength="12"
            name="phone"
            required
          /><br />
          <button>Send Message</button>
        </div>
        <div>
          <label for="message">Message</label><br /><textarea
            name=""
            id="message"
            cols="35"
            rows="7"
          ></textarea>
        </div>
      </form>
      <footer class="fixed-bottom">
        <nav>
          <a href="index.html">Home</a>
          <a href="#">About</a>
          <a href="#">Products</a>
          <a href="#">Blog</a>
          <a href="#">Contact</a>
        </nav>
      </footer>
    </div>
    <!-- container -->
  </body>
</html>
